<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" fill="none">
  <!-- Background -->
  <rect width="200" height="200" fill="#EFF6FF" rx="12"/>

  <!-- Subtle grid pattern -->
  <line x1="0" y1="40" x2="200" y2="40" stroke="#DBEAFE" stroke-width="1"/>
  <line x1="0" y1="80" x2="200" y2="80" stroke="#DBEAFE" stroke-width="1"/>
  <line x1="0" y1="120" x2="200" y2="120" stroke="#DBEAFE" stroke-width="1"/>
  <line x1="0" y1="160" x2="200" y2="160" stroke="#DBEAFE" stroke-width="1"/>
  <line x1="40" y1="0" x2="40" y2="200" stroke="#DBEAFE" stroke-width="1"/>
  <line x1="80" y1="0" x2="80" y2="200" stroke="#DBEAFE" stroke-width="1"/>
  <line x1="120" y1="0" x2="120" y2="200" stroke="#DBEAFE" stroke-width="1"/>
  <line x1="160" y1="0" x2="160" y2="200" stroke="#DBEAFE" stroke-width="1"/>

  <!-- Outer box / frame -->
  <rect x="52" y="44" width="96" height="88" rx="8" fill="#BFDBFE" stroke="#93C5FD" stroke-width="2"/>

  <!-- Camera / image icon body -->
  <rect x="64" y="56" width="72" height="56" rx="6" fill="#EFF6FF" stroke="#60A5FA" stroke-width="1.5"/>

  <!-- Lens circle -->
  <circle cx="100" cy="84" r="16" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <circle cx="100" cy="84" r="8" fill="#3B82F6"/>
  <circle cx="104" cy="80" r="2.5" fill="white" opacity="0.7"/>

  <!-- Top notch (like a camera bump) -->
  <rect x="85" y="50" width="30" height="8" rx="4" fill="#93C5FD"/>

  <!-- Tag / label at bottom -->
  <rect x="40" y="146" width="120" height="24" rx="6" fill="#3B82F6"/>
  <text
    x="100" y="162"
    font-family="ui-sans-serif, system-ui, sans-serif"
    font-size="11"
    font-weight="600"
    fill="white"
    text-anchor="middle"
    letter-spacing="0.5"
  >No Image</text>
</svg>
